<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>mentoria</h1>

        <p>preencha o formulário abaixo para agendar sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="names">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input
                  type="text"
                  id="event-name"
                  required
                  minlength="8"
                  style="width: 300px"
                />
              </div>

              <div class="input-wrapper">
                <label for="event-secondname">Sobrenome</label>
                <input
                  type="text"
                  id="event-secondname"
                  required
                  style="width: 300px"
                />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha<span>(mínimo 6 caracteres)</span></label
              >
              <input
                type="password"
                id="event-password"
                required
                minlength="6"
              />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="event-mentorname"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-mentorname" required/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <legend class="subtitle">PRIMEIRA MENTORIA</legend>
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required/>
              </div>
            </div>

            <div class="col-3">
              <div class="input-wrapper">
                <legend class="subtitle">SEGUNDA MENTORIA</legend>
                <label for="event-date">Data</label>
                <input type="date" id="event-date" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required/>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input
          form="my-form"
          class="button"
          type="submit"
          value="Salvar"
        />
      </footer>
    </div>
  </body>
</html>
